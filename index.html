<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form action="search" id="search-form">
      <input
        type="text"
        placeholder="Enter a city"
        aftofocus="on"
        class="city"
        id="query" 
      />
      <input type="submit"
       value="Seach"
        class="search"/>
      </form>
    </div>
       <p>
        <div class="container px-2 py-2">
          <div class = "row">
           <div class= "col-2"> 
<div class="circle">
  <header class=" current-city" >
    
     <h3 id="city"> Amsterdam</h3>
     
      <div> 
        <span class="sun"></span>
      </div>
  <div class="current-temp" id="temperature"> 
    10</div>
    <div class="units">
    <span >
      <a href="#"id="celsius-link" style ="font-size:65%">°C </a>  
      <a href="#" id="fahrenheit-link" style="font-size:65%">°F</a>
    </span>
  </div>
  </header>

<footer class=" date"> 02/05/2021</footer>
</div>
   </div>
   <div class="col-2">
     <div class="weather">
       <div class="container">
<ul class="overcast">
  <li>
   Forecast:      <span id="forecast">Sunny</span>
  </li>
  <li>
    Feels like:
         <span id="feels-like">13</span>°C
        </li>
         <li>
       Max.temperature:<span id = "temp-max">17</span>°C
      </li>
       <li>
         Min.temperature:<span id = "temp-min">10</span>°C
        </li>
        <li>
          Wind: <span id="wind">17</span>km/h
        </li>
        <li>
      Humidity: <span id="humidity">65</span>%</li>
       <li>
Visibility:<span id="visibility">15</span>km
      </li>
      <li>
       Pressure:<span id="pressure">1015</span>mbar</li>
</ul>
     </div>
   </div>
  </div>
</div>
        </div>
        <div>
      <script src="src/index.js"></script>
        </div>
      </div>
  </body>
</html>
